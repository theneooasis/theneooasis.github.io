    "music-2020-07-31-recommend-electronica": {
        "title": "일렉트로니카 신스팝 추천 - 개인적으로 좋아하는 일렉트로니카 신스팝 뮤지션들",
            "author": "muzik",
            "category": "music",
            "content": "개인적으로 좋아하는 일렉트로니카 신스팝 뮤지션 Glen Check, From The Airport, Chvrches, Prodigy등을 소개합니다.일렉트로니카  한마디로 전자음악 전자악기를 이용한 음악을 통틀어 이야기하는 장르이면서 무수히 많은 하위장르와 다른 장르와의 조합도 엄청 많은장르이기도 합니다.Glen Check개인적으로 가장 좋아하는 밴드입니다. 모던락의 감성에 일렉트로니카를 믹스한 느낌의 사운드를 들려 줍니다. 일렉기타를 사용하지만 단순히 하나의악기를 추가한 개념보다는 모던락에 일렉트로니카를 더한 느낌이 납니다. 물론 점차 더욱더 일렉트로니카 장르의 색깔이 짙어 지긴합니다.정규 2집에서는 기존에 모던락 적인 감성은 약간 줄어 들었지만 더욱더 일렉트로니카 적인 사운드로 변모 합니다. 하지만 여전히 세련되고신나는 리듬의 곡을 들려줍니다.  요즘은 뭐하는지 모르겠네요 활동 안한지 오래되었습니다….From The Airport정말 취향 저격 밴드입니다. Glen Check 모던락 + 일렉트로니카 라면 감성적인 락 + 일렉트로니카 느낌이라고 할까요.MGMT말해 뭐 합니까? 사이키델릭한 느낌에 신스팝을 들려주는 밴드입니다. 멜로디가 독특하면서 중독성이 있는 밴드입니다.Last Dinosaurs호주에서 활동하는 밴드입니다. 처음 들었을 때 세련된 멜로디와 춤추고 싶은 느낌이 단숨에 귀를 사로잡은 곡이기도 합니다.Chvrches영국에서 활동하는 여성보컬의 일렉트로니카 밴드입니다. 청아한 목소리가 매력적인 밴드이기도 합니다.우자앤쉐인감미로운 감성의 신스팝 듀오 입니다. 곡들이 감성적이고 좋습니다.Prodigy90년대 말 즈음 라디오에서 우연히 흘러나온 Prodigy의 곡을 듣고 당시 충격을 받았습니다. Prodigy 이전의 일렉트로니카 라고하면신스팝이나 하우스 뮤직, 레이브 같은 부드럽거나 댄서블한 음악을 떠올리기 마련인데 Prodigy는 일렉트로니카가 마치 하드코어나 메탈같은 느낌의 곡을 들려주었기 때문입니다. CD를 사기 전까지 엄청나게 궁금증을 유발하는 밴드이기도 했습니다. Prodigy는 3집 The Fat Of The Land를발매하고 전세계를 휩쓸었습니다.  Prodigy의 3집 이전의 앨범들은 이게 Prodigy의 음악이 맞나 싶을 정도로 3집 부터 하드한 음악적 격변을 이루었습니다.끝으로일렉트로니카라고 하면 daft punk, justice 같은 유명한 밴드도 많지만 개인적으로는 세련되고 감성적인 멜로디가 가미된 신스팝 밴드들을 좋아하는 것 같습니다. 감미로운 신스팝 밴드 추천 해주실 분은 댓글 부탁 드립니다.",

            "author": "muzik",
            "category": "music",
            "content": "개인적으로 좋아하는 The Mad Capsule Markets, Slipknot, Pantera, 등등의 메탈 밴드들을 소개 합니다.헤비메탈  헤비메탈이라는 장르는 마이너한 장르이기도 하지만 여전히 많은 사람들에게 사랑받는 장르이기도 합니다. 헤비 메탈을 어떤 맛으로 듣는다고 물으신다면 저는 기타리프에 있다고 생각합니다. 헤비메탈은 달달한 멜로디가 아닌 기타연주의 리프에 가장 큰 매력이 있다고개인적으로 생각합니다. 계속해서 듣다 보면 터프하고 오밀조밀한 기타리프에 쾌감이 느껴지는 장르라고 생각합니다.The Mad Capsule Markets90년대 부터 활동한 일본의 메탈 밴드 The Mad Capsule Markets입니다. 당시 일본음악을 정식적으로 들을 수 없던 시기 였는데(그 때는 일본과의 역사적 관계 때문에 일본문화를 정식적으로 소비할 수 없던 시대 였습니다) The Mad Capsule Markets는 입소문을 타던 밴드 였습니다. 어떻게 어떻게 구해서 들어본 음악은 그때 당시 개인적으로는 상당한 충격을 받았습니다.일본이라는 나라의 음악 수준이 상당히 높아서 말이죠 The Mad Capsule Markets는 영미에서 유행하던 헤비메탈을 그대로 답습하지 않고 본인들만의 스타일의 음악을 들려 주었습니다. 베이스리프와 기타리프가 거의 같은 음과 패턴으로 연주되고 간결하고 마치 컴퓨터로 찍어내는 딱딱 들어 맞는 연주 점점더 인더스트리얼적인 요소도 추가되는 메탈음악을 하던 밴드 였습니다.Fear, and Loathing in Las Vegas와~~ 역시 일본인가?(무턱대고 찬양하는 것은 아닙니다.)라는 생각이 들었던 밴드 입니다. 무지막지하게 블랙메탈에서 들을 법한 헤비한 연주와 보컬 거기에 인더스트리얼, 일렉트로니카 적인 사운드와 결합된 헤비메탈이였습니다. 이런 장르를 트랜스코어라고 부른다고 하네요. 빡세고 그루브하고 댄서블한 밴드입니다.Pantera말이 필요 없습니다 메탈 = Pantera 라고 저는 생각합니다.(많은 분들은 Metalica라고 하시겠지만)Korn우리나에서 하드코어라는 장르명으로 알려진 음악을 들려주는 대표밴드입니다. 하드코어라는 장르가 아니라고 그냥 뉴메탈이 맞다고 하죠근데 장르야 어떻게 어떻게 붙여 지는 건데 하드코어라고 더 많이 불렀던 것 같습니다(제 기억에는). 처음 들었을 때는 korn의 음악은 헤비메탈 음악에서 거의 갑자기 하늘에서 뚝 떨어진 독보적인 음악을 하는 밴드로 느껴졌습니다. (하늘아래 완전히 새로운 장르는 없죠 어떻게든 영향을 받아서 새로운 장르가 탄생하니까요) 일반적으로 들어오던 헤비메탈의 공식 긴머리, 메탈리카나 판테라와 같은 연주 스타일을 완전히 뒤집는 스타일이 였습니다 아디다스 트레이닝복에 드레드헤어, 힙합에서나 들어 볼법한 비트와 깡통같은 드럼, 5현 베이스와 7현의 기타를 사용하여 더욱더 낮은 음으로 연주를 하는 밴드 였습니다 기존의 헤비메탈음악의 공식을 완전히 깨부시는 밴드였죠한동한 이런 류의 밴드에게 너무 빠져서 하드코어라고 하는 명칭을 달고나온 밴드의 CD는 죄다 사서들었지만 실망만 했던 기억이 있습니다. (이후에 Limp bizkit이 가뭄에 단비 같은 존재가 되었습니다.)DeftonesKorn 동시대에 활동하고 사운드도 비슷한 밴드 였습니다Limp Bizkitkorn과 deftones와 coal chamber등에 연명하고 많은 CD가 실패를 거듭하다가 음악감상실(인터넷이 발달하지 않은 시대에 신문물을 감상할 수 있는 곳이 였습니다.)에서 우연히 듣고 유레카를 외쳤던 밴드입니다. Korn 류의 사운드에 힙합적인 보컬이 추가된밴드 였습니다.Slipknot무자비한 밴드입니다 무자비로 말하자면 Death Metal도 있고 Black Metal도 있습니다만. Korn류의 사운드에 Death Metal의 무자비함이 가미된 밴드라고 말할 수 있겠습니다.Nailbomb스래쉬 메탈에 인터스트리얼 적인 요소가 가미되고 헤비한 질주감이 좋은 밴드입니다. 엄청 유명한 밴드는 아니지만 개인적으로 앨범의 모든 곡이 좋습니다.Rage Against The Machine엄청 유명하기도 하지만 이 처럼 그루브한 밴드가 또 있을까 하는 밴드죠 아직도 즐겨 듣는 밴드입니다. 톰모렐로의 기타 연주가 일품인 밴드입니다.크래쉬우리나라를 대표하는 스래쉬 메탈 밴드죠 서태지와 아이들 때문에 유명한 밴드이지만 최근 음반도 좋습니다.끝으로헤비메탈은 마이너한 장르이면서도 매니아가 많은 장르 입니다. 스래쉬 메탈 부터 데스메탈 블랙메탈 뉴메탈 등등 수많은 하위 장르가 존재하기도 하죠 2000년대 이후 뉴메탈 밴드들을 잘아시는 분들은 댓글로 추천도 부탁드립니다.",
        "url": "/music/2020/07/30/recommend-metal/"
    }

    "music-2020-07-29-recommend-brit-pop": {
        "title": "브릿팝 추천 - 개인적으로 좋아하는 브릿팝",
            "author": "muzik",
            "category": "music",
            "content": "개인적으로 좋아하는 브릿팝 밴드들을 소개합니다.브릿팝  영국의 팝음악을 이야기하는 단어이지만 기타 팝 밴드음악을 지칭하는 장르적인 의미로도 혼용되는데 여기서는 영국을 주무대로 하는 밴드들을 부르는 명칭으로 이야기 하고자 합니다.Chvrches여성 보컬의 일렉트로니카 밴드 입니다. 청아한 목소리와 감성적인 멜로디 일렉트로니카 사운드가 조화로운 밴드입니다.활동한지 10년도 더 된 밴드이기도 하지만 아직도 즐겨 듣는 밴드이기도 합니다.Two Door Cinema Club기타줄을 아주 잘게 팅겨서 연주하는 기법의 밴드 입니다. 아마 이런 류의 연주 스타일을 가진 밴드들이 10년 전부터 유행하기 시작했는데 개인적으로는 우리나라 밴드 KOXX 가 최고 일 듯 합니다.Arctic Monkeys게러지 리바이벌이라는 스타일의 음악이 2000년대 부터 유행 하기 시작했는데 제일 화끈한 스타일의 밴드라고 생각합니다. 이런 스타일의 밴드 중에 개인적으로 제일 좋아하는 밴드이기도 합니다.Placebo브릿팝 밴드라고 하면 멜로디가 좋고 소프트한 감성의 밴드들이 주류였지만 90년대 말즈음 Mtv에서 흘러나오던 Placebo의 뮤직비디오를 보고 단숨에 빠저버린 기억이 납니다. 그 시대에 영국 밴드 같지 않은 Sonic Youth 같은 아방가르드하고 Lo-Fi 적인사운드의 미국 인디밴드를 연상시키는 사운드를 가지고 있었기 때문입니다.Mansun몽환 적이고 신비한 느낌의 감성을 가지고 있는 밴드입니다.Manic Street Preachers약간은 거칠은 질감의 기타사운드를 들려주지만 감성적인 밴드입니다.그외oasis, radiohead, the verve, travis, coldplay 등등 매우 유명한 수많은 밴드들도 있지만 워낙 유명해서 제외 합니다.근래 들을만한 영국 음악이 있다면 댓글로 추천 부탁드립니다.",
        "url": "/music/2020/07/29/recommend-brit-pop/"
    }
    ,
    
    "music-2020-07-27-lofi-indie-shoegazing": {
        "title": "슈게이징(shoegazing) 그리고 Lo-Fi 인디락 추천",
            "author": "muzik",
            "category": "music",
            "content": "슈게이징 밴드 마이블러디발렌타인(my boody valentine), The pains of being pure at heart 그리고 Lo-Fi 인디록 밴드Pavement, Yuck 등등 뮤지선들의 음악을 소개 합니다.슈게이징의 상징 My Boody Valentine  슈게이징은 영국에서 1990년대초까지 인디 씬을 달구었던 장르. 신발(Shoe) + 뚫어지게 보다(Gaze)의 합성어로서, 이 음악을 하는 밴드들의 무대매너에서 파생된 단어다슈게이징이라는 장르하면 떠오르는 밴드는 단연코 My Boody Valentine인 것 같습니다. 슈케이징이 뭐야 라고 물으면 My Boody Valentine음악을들으면 아~ 이런게 슈게이징이구나 하고 느낄 수 있을 테니까요 슈게이징이라는 음악장으로 넓게 보면 Post Rock이라는 범주에 들어가기도 합니다.  그리고 저는 슈게이징하면 떠오느는 이미지는 바로 Fender의 Jazz Master 일렉기타 입니다. 지글지글한 퍼즈가 슈게이징 사운드를 정의 하는 것 같습니다.Lo-Fi 인디락 Pavement  로우파이(Lo-fi)는 최대한 원음에 가까운 고음질의 음원을 가리키는 하이파이의 반의어로, 음질이 낮고 잡음이 많은 곡을 의미한다.마찬가지로 Lo-Fi 인디락 하면 떠오르는 밴드도 Pavement 입니다 단순한 기타 리프와 일부러 낮은 음질의 질감으로 녹음한 듯한 사운드 힘없어 보이는보컬등등이 특징이라고 할 수 있겠습니다.한국인 멤버가 있는 SeamSeam 이란 밴드는 한국인이 멤버로 있는 밴드입니다. Lo-Fi 인디록계에서는 유명한 밴드입니다. 90년대 mp3도 없던 시절 CD마저 수입으로 구하기 어려웠던 기억이 나는 밴드입니다.2000년대 이후의 밴드들지글지글한 퍼즈 사운드가 일품인 밴드입니다. Yuck은 2000대 이후에 데뷔한 밴드이지만 느낌이 잘 살아 있는 밴드입니다.개인적으로 가장 좋아하는 밴드 The pains of being pure at heart.슈게이징의 느낌을 아주 잘 살린 밴드이지만 동시에 곡들이 멜로디 감성이 아주 좋은 밴드 입니다. Higher Than The Stars 라는 곡은 청아한 느낌의 감성이 돋보이는 곡입니다.Gentle Sons이라는 곡입니다. 곡의 종반부로 가면서 점점 퍼즈 사운드가 강력해지면서 마치 my boody valentine을 연상하게 합니다.하지만 멜로디도 좋은 곡입니다.This Love Is Fucking Right곡은 The pains of being pure at heart가 어떤 사운드를 추구하는지 딱 보여주는 대표적인 곡입니다.로파이적인 사운드를 추구하지만 곡에 멜로디는 여전히 빼놓지 않는군요",
        "url": "/music/2020/07/27/lofi-indie-shoegazing/"
    }

    "music-2020-07-27-recently-emotion-korean-music": {
        "title": "감성 충만 한국 음악 추천 - 시티팝 그외..",
            "author": "muzik",
            "category": "music",
            "content": "최근에 자주 듣는 감성 충만한 모트(Motte), 도시(dosii), adoy 등의 아티스트의 음악을 소개 합니다.감성 돋다..개인적으로 음악을 듣는 것이 좋은 이유는 음악에 감성이 묻어 있고 그 음악을 들으면 자연스럽게 그 감성에 동화되어 나도 모르게 감성을 느끼고 있다는점 인 것 같습니다.오래전 음악을 다시 들으면 그때의 감성과 추억이 떠 오르듯이 말이죠.톡특한 목소리의 Motte차분하고 독특한 매력의 목소리를 들려주는 Motte의 음악은 보컬의 매력 만큼이나 음악 역시 차분한 감성이 나도 모르게 젖어 드는 느낌이 듭니다.한 여름 밤의 도시 감성 dosii최근 유행하는 장르라면 시티팝(city pop)을 빼놓을 수 없을 것 같습니다. 마치 쓸쓸한 도시에서 느껴지는 감성과 잘 어울리는 느낌이어서시티팝이라고 하는 걸까요? dosii의 음악은 그런 감성을 잘 표현합니다. Lo-Fi적인 느낌도 있구요한동한 무한 반복으로 들었던 기억이 납니다. 저녁에 근처 산책할 때 많이 들었던 음악이기도 하구요.dosii의 곡중 가장 좋아하는 곡인 반투명이라는 곡입니다. 마치 비가 내린후 촉촉한 반투명 세상의 감성이 느껴지는 그런 곡이라고 할까요?도시의 여름밤을 드라이브하는 감성adoy이 역시 시티팝 감성을 잘 드러내는 곡이 많습니다. 제가 느끼기엔 시원한 여름밤 도시를 드라이브하는 감성 같다고 느낍니다.마무리혹시나 소개해줄 뮤지션이 있다면 댓글로 공유 해주시면 감사 하겠습니다.",
        "url": "/music/2020/07/27/recently-emotion-korean-music/"
    }
    ,
    
    "music-2020-07-26-punk-rock-history": {
        "title": "펑크락 추천 - 나의 Punk Rock 이야기",
            "author": "muzik",
            "category": "music",
            "content": "장르에 편견없이 여러장르의 음악들을 듣는 편이지만 아직도 Punk Rock은 좋아하는 장르중 하나인 장르입니다.역사가 오래된 장르이지만 세월이 변하면서 다양한 형태로 발전된 음악이기도 합니다.태어나 처음 구입한 앨범 Green Day처음으로 Punk Rock 장르의 앨범은 Green Day의 Dookie 앨범입니다. 대중적으로 성공한 밴드이기도 하지만앨범 자체도 신나는 곡들로 이루어진 듣기 쉬운 앨범이라고 생각합니다.90년대의 Punk Rock펑크락은 사실 영국의 Sex Pistols가 활동 하던 70년대 부터 시작 했다고 말 할 수 있지만 전성기는 아무래도 90년대가 아닐 듯 싶습니다. Green Day가 활동하고 많은 펑크밴드들이 인기를 끌었습니다. Off Spring, Rancid 등 수많은 펑크 밴드들이 존재 했지만 아마도 이 세밴드가 가장 유명하지 않을까 합니다. 각각 다른 성향의 사운드를 가지고 있으니 들어 볼만합니다. 저는 개인적으로 Rancid를 제일 좋아합니다.2000년대의 Punk Rock2000년대로 접어 들면서 Punk Rock도 스타일이 약간씩 변하게 됩니다. 멜로디가 더 추가 되고 더욱더 신나는 느낌으로 발전하고사운드적인 특징이라면 일렉기타의 팝뮤트 주법 대신 하모닉스 주법을 활용한 리프가 유행하게 됩니다. 개인적으로는 더 시원한 사운드 느낌을 받습니다. 대표적으로는 Blink 182가 되겠습니다.그리고 Good Charlotte라는 밴드도 시원한 사운드를 들려 줍니다캐나다 출신의 밴드 Sum 41도 엄청난 인기를 얻은 밴드 입니다.일본의 Punk Rock 밴드일본은 지금도 여전히 그런지 모르겠지만 미국 다음으로 큰 음악시장이라고 합니다. 그만큼 유명한 밴드들도 많고 일본의 특유의 특징이 가미된 장르의 Rock 음악도 믾습니다. 펑크락도 유명한 밴드들이 많지만 개인적으로 ellegarden을 제일 좋아합니다 시원하고 아주 멜로디가 좋은 펑크락을 들려 주기 때문입니다.그리고 펑크락이라고 장르를 한정짖기 어려운 부분이 있지만 초기 앨범은 펑크락 적인 요소가 많은 밴드 인 asian kung fu generation도 좋아하는 밴드 입니다.두 밴드들의 음악을 들어보시면 느끼시겠지만 일본 특유의 느낌이 묻어 있는 사운드 특징이 있습니다한국의 Punk Rock 밴드우리나라에도 Punk Rock 밴드가 있습니다. 가장 유명한 밴드들은 크라잉넛과 노브레인이 아닌가 싶네요 오랜 활동으로 대중적인 인지도도 비교적 높은 밴드입니다. 90년대 홍대 인디씬을 대중들에게 알리는데도 큰 역할을 한 밴드들이라고 개인적인 생각이 들기도 합니다.몇년 전까지 활동하다가 해체한 Yellow Monsters를 좋아합니다. 엄청나가 하드한 리프가 특징인 펑크 밴드입니다 스래쉬 메탈 적인 요소가리프에 가미된 사운드라고 이야기 할 수 있습니다.최근에는 Sonic Stones를 결성 했습니다. 사실 추죽인 이용원이 다른 멤버들과 새로 만든 밴드입니다. 사운드는 Yellow monsters와 비슷한 사운드를 들려 줍니다.마무리개인적으로 좋아하는 밴드 위주로 펑크락 밴드들을 알아 보았습니다.",
        "url": "/music/2020/07/26/punk-rock-history/"
    }
